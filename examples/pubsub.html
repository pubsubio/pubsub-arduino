<!DOCTYPE HTML>
<html>
	<head>
		<script src='../pubsub.io.js'></script>
		<script>
			var pubsub = pubsubio.connect('localhost:9999/arduino');
				
			window.onload = function() {
				var pre = document.getElementsByTagName('pre')[0];


				pubsub.subscribe({}, function(doc) {
					pre.innerHTML = JSON.stringify(doc) + "<br>" + pre.innerHTML;
				});

				pubsub.publish({hello:'world'});
			};
		</script>
	</head>
	<body><pre></pre></body>
</html>
